<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Services</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header"></div>
    <!-- Club Services Block -->
    <div class="content-block club-block" id="club">
        <div class="block-header">
            <h3 class="block-title">Club Services</h3>
            <p class="block-description">Book facilities and manage your club activities</p>
        </div>
        <div class="block-content">
            <ul class="block-links">
                <li><a href="Booking.html" class="block-link">Booking</a></li>
                <li><a href="Calendar.html" class="block-link">Calendar</a></li>
            </ul>
        </div>
    </div>
    <!-- Load header.html from root -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));
    </script>
</body>
</html>
