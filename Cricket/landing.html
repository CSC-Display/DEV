<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <!-- Cricket Block -->
    <div class="content-block cricket-block" id="cricket">
        <div class="block-header">
            <h3 class="block-title">Cricket</h3>
            <p class="block-description">Follow our cricket teams and stay updated with the latest fixtures and results</p>
        </div>
        <div class="block-content">
            <ul class="block-links">
                <li><a href="/Cricket/Fixtures.html" class="block-link">Fixtures</a></li>
                <li><a href="/Cricket/results.html" class="block-link">Results</a></li>
                <li><a href="/Cricket/game-summary.html" class="block-link">Game Summary</a></li>
            </ul>
        </div>
    </div>

    <!-- Load header.html from root -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));
    </script>
</body>
</html>
