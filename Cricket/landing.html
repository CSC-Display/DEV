<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket - Chelmsford Sports Club</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-item"><a href="../index.html" class="nav-link-main">Home</a></div>
            <div class="nav-item"><a href="Fixtures.html" class="nav-link-main">Cricket Fixtures</a></div>
            <div class="nav-item"><a href="results.html" class="nav-link-main">Results</a></div>
            <div class="nav-item"><a href="game-summary.html" class="nav-link-main">Game Summary</a></div>
        </div>
    </nav>

    <main class="main-content">
        <section class="featured-content">
            <h2 class="welcome-title">Cricket Section</h2>
            <p class="welcome-text">Stay updated with our cricket team’s fixtures, results, and game summaries.</p>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2025 Chelmsford Sports Club. All rights reserved.</p>
        </div>
    </footer>

    <!-- Load header via JavaScript -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));
    </script>
</body>
</html>
