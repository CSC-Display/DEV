<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelmsford Cricket Club - Recent Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .loading {
            text-align: center;
            color: #666;
        }
        .match {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .date {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .teams {
            font-weight: bold;
            margin: 5px 0;
        }
        .result {
            color: #333;
            margin-top: 5px;
        }
        .no-matches {
            text-align: center;
            color: #666;
            padding: 20px;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Chelmsford Cricket Club - Last 7 Days</h1>
    
    <div id="loading" class="loading">Loading matches...</div>
    <div id="results"></div>

    <script>
        const API_TOKEN = '8786d7c44061b7d624367d32177420e0';
        const SITE_ID = '1786';
        
        // Get date 7 days ago
        const fromDate = new Date();
        fromDate.setDate(fromDate.getDate() - 7);
        const fromDateStr = fromDate.toISOString().split('T')[0];
        
        const toDate = new Date().toISOString().split('T')[0];
        
        async function loadMatches() {
            try {
                const url = `https://play-cricket.com/api/v2/matches?api_token=${API_TOKEN}&site_id=${SITE_ID}&from_date=${fromDateStr}&to_date=${toDate}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (!data.matches || data.matches.length === 0) {
                    document.getElementById('results').innerHTML = '<div class="no-matches">No matches in the last 7 days</div>';
                    return;
                }
                
                // Show completed matches only
                const completedMatches = data.matches.filter(match => match.result_summary || match.status === 'Complete');
                
                if (completedMatches.length === 0) {
                    document.getElementById('results').innerHTML = '<div class="no-matches">No completed matches in the last 7 days</div>';
                    return;
                }
                
                const html = completedMatches.map(match => {
                    const date = new Date(match.match_date).toLocaleDateString('en-GB');
                    const homeTeam = match.home_team_name || 'Home';
                    const awayTeam = match.away_team_name || 'Away';
                    const result = match.result_summary || match.result || 'Match completed';
                    
                    return `
                        <div class="match">
                            <div class="date">${date}</div>
                            <div class="teams">${homeTeam} vs ${awayTeam}</div>
                            <div class="result">${result}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('results').innerHTML = html;
                
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('results').innerHTML = `<div class="error">Error loading matches: ${error.message}</div>`;
            }
        }
        
        loadMatches();
    </script>
</body>
</html>
