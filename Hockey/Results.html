<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelmsford Hockey Club Fixtures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .fixtures-container {
            max-width: 600px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            padding: 30px 25px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 80px;
            background: #1e3a8a;
            transform: skewX(-10deg);
            transform-origin: bottom;
        }

        .fixtures-title {
            writing-mode: vertical-lr;
            text-orientation: mixed;
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
            color: white;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        .home-title {
            color: white;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .club-logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            position: absolute;
            right: 25px;
            top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e3a8a;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid white;
        }

        .club-logo::before {
            content: '';
            width: 50px;
            height: 50px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="%23059669"/><text x="50" y="60" text-anchor="middle" fill="white" font-size="20" font-weight="bold">HC</text></svg>') center/contain no-repeat;
        }

        .fixtures-content {
            background: #10b981;
            padding: 0;
        }

        .date-section {
            background: #1e3a8a;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .fixture-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.2s ease;
        }

        .fixture-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fixture-item:last-child {
            border-bottom: none;
        }

        .fixture-details {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .fixture-type {
            font-weight: bold;
            min-width: 100px;
            font-size: 15px;
        }

        .vs-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin: 0 8px;
        }

        .opponent {
            font-weight: 600;
            color: #1e3a8a;
            background: rgba(255, 255, 255, 0.95);
            padding: 6px 16px;
            border-radius: 4px;
            font-size: 14px;
            text-transform: uppercase;
        }

        .fixture-time {
            font-weight: bold;
            color: #dc2626;
            font-size: 16px;
            min-width: 60px;
            text-align: right;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        /* Custom styles for the GMS widget when it loads */
        .gms-wrapper {
            border-radius: 16px;
            overflow: hidden;
        }

        .gms-wrapper .gms-fixture {
            background: #10b981 !important;
            color: white !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1) !important;
            padding: 15px 25px !important;
        }

        .gms-wrapper .gms-fixture:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .gms-wrapper .gms-date-header {
            background: #1e3a8a !important;
            color: white !important;
            font-weight: bold !important;
            padding: 12px 25px !important;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .home-title {
                font-size: 36px;
            }

            .fixtures-title {
                font-size: 20px;
                left: 10px;
            }

            .fixture-item {
                padding: 12px 15px;
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .fixture-details {
                width: 100%;
                justify-content: space-between;
            }

            .fixture-time {
                text-align: left;
            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 40px 25px;
            color: white;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="fixtures-container">
        <div class="header">
            <div class="fixtures-title">FIXTURES</div>
            <h1 class="home-title">HOME</h1>
            <div class="club-logo"></div>
        </div>
        
        <div class="fixtures-content">
            <div class="gms-wrapper gms-ajax" 
                 data-method="api-static" 
                 data-show="results" 
                 data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
                 data-whatson="3" 
                 data-sort_by="fixtureTime" 
                 data-options="showList:yes">
            </div>
        </div>
    </div>
    
    <script src="https://gmsfeed.co.uk/js/api.js"></script>
</body>
</html>
