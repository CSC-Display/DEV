<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chelmsford Hockey Club Fixtures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000;
            padding: 0;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        .fixtures-container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #10b981 100%);
            padding: 60px 80px;
            position: relative;
            flex-shrink: 0;
            text-align: center;
        }

        .fixtures-title {
            color: white;
            font-size: 120px;
            font-weight: bold;
            margin: 0;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        .fixtures-content {
            background: #10b981;
            flex: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .fixtures-column {
            display: flex;
            flex-direction: column;
        }

        .date-section {
            background: #1e3a8a;
            color: white;
            padding: 30px 60px;
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }

        .fixture-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 35px 60px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: background-color 0.3s ease;
            min-height: 120px;
        }

        .fixture-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .fixture-item:last-child {
            border-bottom: none;
        }

        .fixture-details {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .fixture-type {
            font-weight: bold;
            min-width: 200px;
            font-size: 32px;
        }

        .vs-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 28px;
            margin: 0 15px;
        }

        .opponent {
            font-weight: 600;
            color: #1e3a8a;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 28px;
            text-transform: uppercase;
        }

        .fixture-time {
            font-weight: bold;
            color: #dc2626;
            font-size: 36px;
            min-width: 120px;
            text-align: right;
            background: rgba(255, 255, 255, 0.15);
            padding: 12px 24px;
            border-radius: 8px;
        }

        /* Custom styles for the GMS widget when it loads */
        .gms-wrapper {
            height: 100%;
            overflow: hidden;
        }

        .gms-wrapper .gms-fixture {
            background: #10b981 !important;
            color: white !important;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1) !important;
            padding: 35px 60px !important;
            font-size: 28px !important;
            min-height: 120px !important;
        }

        .gms-wrapper .gms-fixture:hover {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        .gms-wrapper .gms-date-header {
            background: #1e3a8a !important;
            color: white !important;
            font-weight: bold !important;
            padding: 30px 60px !important;
            font-size: 36px !important;
            text-align: center !important;
        }

        /* Responsive design - removed mobile styles for TV display */
        
        /* Loading animation */
        .loading {
            text-align: center;
            padding: 80px 60px;
            color: white;
            font-size: 32px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-left: 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="fixtures-container">
        <div class="header">
            <h1 class="fixtures-title">FIXTURES</h1>
        </div>
        
        <div class="fixtures-content">
            <div class="gms-wrapper gms-ajax" 
                 data-method="api-static" 
                 data-show="results" 
                 data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
                 data-whatson="3" 
                 data-sort_by="fixtureTime" 
                 data-options="showList:yes,showGender:yes">
            </div>
        </div>
    </div>
    
    <script src="https://gmsfeed.co.uk/js/api.js"></script>
</body>
</html>
