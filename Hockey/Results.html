<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHC - Men's Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
        }

        .fixtures-container {
            width: 100vw;
            height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            padding: 15px 40px;
            position: relative;
            flex-shrink: 0;
            text-align: center;
            box-shadow: 0 4px 20px rgba(16, 185, 129, 0.3);
        }

        .fixtures-title {
            color: white;
            font-size: 42px;
            font-weight: 900;
            margin: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .fixtures-content {
            background: #ffffff;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .table-wrapper {
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }

        /* Table styling */
        .recent-results {
            width: 100%;
            border-collapse: collapse;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .recent-results thead tr {
            background-color: #004c7f;
            color: #ffffff;
        }

        .recent-results th, 
        .recent-results td {
            padding: 12px;
            border: 1px solid #dddddd;
            text-align: left;
        }

        .recent-results th {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .recent-results td {
            font-size: 14px;
        }

        .recent-results tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        .recent-results tbody tr:nth-child(even) {
            background-color: #ffffff;
        }

        .recent-results tbody tr:hover {
            background-color: #e0f0ff;
        }

        /* Result styling */
        .recent-results .win td {
            color: green;
            font-weight: bold;
        }

        .recent-results .loss td {
            color: red;
            font-weight: bold;
        }

        .recent-results .draw td {
            color: #555555;
            font-weight: bold;
        }

        /* Column specific styling */
        .team-name {
            font-weight: 600;
        }

        .club-team {
            background-color: #fff3cd !important;
        }

        .score {
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .match-status {
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        /* Refresh timer */
        .refresh-timer {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border: 2px solid rgba(16, 185, 129, 0.2);
        }

        /* Hide GMS container */
        .gms-wrapper {
            display: none !important;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .recent-results thead {
                display: none;
            }
            
            .recent-results, 
            .recent-results tbody, 
            .recent-results tr, 
            .recent-results td {
                display: block;
                width: 100%;
            }
            
            .recent-results tr {
                margin-bottom: 10px;
                border: 1px solid #dddddd;
                border-radius: 5px;
                padding: 10px;
            }
            
            .recent-results td {
                position: relative;
                padding-left: 50%;
                border: none;
                padding-top: 5px;
                padding-bottom: 5px;
            }
            
            .recent-results td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                font-weight: bold;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="fixtures-container">
        <div class="header">
            <h1 class="fixtures-title">Chelmsford Hockey Club - RESULTS</h1>
            <h2 class="fixtures-title" style="font-size: 24px; margin-top: 5px;">Men's</h2>
        </div>
        
        <div class="fixtures-content">
            <div class="table-wrapper">
                <div class="loading" id="loadingIndicator">Loading results...</div>
                
                <table class="recent-results" id="resultsTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Competition</th>
                            <th>Home Team</th>
                            <th>Score</th>
                            <th>Away Team</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
            
            <!-- Hidden GMS API container -->
            <div class="gms-wrapper gms-ajax" 
                 data-method="api-static" 
                 data-show="results" 
                 data-club_id="e9ba26d3-7e18-4772-abb0-584e887c9d38" 
                 data-whatson="3" 
                 data-sort_by="fixtureTime" 
                 data-options="showList:yes,showGender:yes,filter:Male"
                 data-css="no"
                 id="gmsDataContainer">
            </div>
        </div>
        
        <!-- Refresh countdown timer -->
        <div class="refresh-timer" id="refreshTimer">
            Next refresh in: <span id="countdown">15:00</span>
        </div>
    </div>
    
    <script src="https://gmsfeed.co.uk/js/api.js"></script>
    <script>
        let countdownInterval;
        let timeLeft = 15 * 60; // 15 minutes in seconds

        const elements = {
            loadingIndicator: document.getElementById('loadingIndicator'),
            resultsTable: document.getElementById('resultsTable'),
            resultsBody: document.getElementById('resultsBody'),
            gmsDataContainer: document.getElementById('gmsDataContainer'),
            refreshTimer: document.getElementById('refreshTimer'),
            countdown: document.getElementById('countdown')
        };

        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (elements.countdown) {
                elements.countdown.textContent = formattedTime;
            }
            
            timeLeft--;
            
            if (timeLeft < 0) {
                refreshGMSData();
                timeLeft = 15 * 60; // Reset to 15 minutes
            }
        }

        function determineResultClass(homeTeam, awayTeam, homeScore, awayScore, clubName = 'Chelmsford') {
            const isHomeTeam = homeTeam.toLowerCase().includes(clubName.toLowerCase());
            const isAwayTeam = awayTeam.toLowerCase().includes(clubName.toLowerCase());
            
            if (!isHomeTeam && !isAwayTeam) return '';
            
            if (homeScore === awayScore) return 'draw';
            
            if (isHomeTeam) {
                return homeScore > awayScore ? 'win' : 'loss';
            } else {
                return awayScore > homeScore ? 'win' : 'loss';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Recent';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
        }

        function formatScore(homeScore, awayScore) {
            if (homeScore === null || awayScore === null || homeScore === undefined || awayScore === undefined) {
                return 'TBC';
            }
            return `${homeScore} - ${awayScore}`;
        }

        function parseScoreFromText(scoreText) {
            if (!scoreText || scoreText.toLowerCase().includes('tbc')) {
                return { homeScore: null, awayScore: null, displayScore: 'TBC' };
            }
            
            const match = scoreText.match(/(\d+)\s*-\s*(\d+)/);
            if (match) {
                return {
                    homeScore: parseInt(match[1]),
                    awayScore: parseInt(match[2]),
                    displayScore: scoreText.trim()
                };
            }
            
            return { homeScore: null, awayScore: null, displayScore: scoreText.trim() };
        }

        function convertGMSDataToTable() {
            const gmsCards = elements.gmsDataContainer.querySelectorAll('.gms-card');
            
            if (gmsCards.length === 0) {
                // Retry after content loads
                setTimeout(convertGMSDataToTable, 1000);
                return;
            }
            
            console.log(`Converting ${gmsCards.length} GMS cards to table format`);
            
            elements.resultsBody.innerHTML = '';
            
            gmsCards.forEach(card => {
                const gmsCardTitle = card.querySelector('.gms-cardtitle')?.textContent?.trim() || '';
                const gmsCardHome = card.querySelector('.gms-cardhome')?.textContent?.trim() || '';
                const gmsCardAway = card.querySelector('.gms-cardaway')?.textContent?.trim() || '';
                const gmsCardTime = card.querySelector('.gms-cardtime, .gms-cardnoscore');
                const gmsCardStatus = card.querySelector('.gms-cardstatus');
                
                // Extract score or time information
                let scoreInfo = parseScoreFromText(gmsCardTime?.textContent);
                let status = 'Scheduled';
                
                if (scoreInfo.homeScore !== null && scoreInfo.awayScore !== null) {
                    status = 'Completed';
                } else if (gmsCardStatus) {
                    status = gmsCardStatus.textContent.trim();
                } else if (gmsCardTime) {
                    status = gmsCardTime.textContent.trim();
                }
                
                // Extract date (this might need adjustment based on actual GMS data structure)
                let matchDate = 'Recent';
                const dateElement = card.querySelector('.gms-carddate') || 
                                  card.closest('[data-date]') ||
                                  document.querySelector('.gms-date-header');
                
                if (dateElement) {
                    const dateText = dateElement.textContent || dateElement.getAttribute('data-date');
                    if (dateText) {
                        matchDate = formatDate(dateText);
                    }
                }
                
                // Determine result class for styling
                let resultClass = '';
                if (scoreInfo.homeScore !== null && scoreInfo.awayScore !== null) {
                    resultClass = determineResultClass(gmsCardHome, gmsCardAway, scoreInfo.homeScore, scoreInfo.awayScore);
                }
                
                // Create table row
                const row = document.createElement('tr');
                if (resultClass) {
                    row.classList.add(resultClass);
                }
                
                // Add club team highlighting
                const isClubTeam = gmsCardHome.toLowerCase().includes('chelmsford') || gmsCardAway.toLowerCase().includes('chelmsford');
                if (isClubTeam) {
                    row.classList.add('club-team');
                }
                
                row.innerHTML = `
                    <td data-label="Date:" class="match-date">${matchDate}</td>
                    <td data-label="Competition:" class="competition">${gmsCardTitle}</td>
                    <td data-label="Home Team:" class="team-name ${gmsCardHome.toLowerCase().includes('chelmsford') ? 'club-team' : ''}">${gmsCardHome}</td>
                    <td data-label="Score:" class="score">${scoreInfo.displayScore}</td>
                    <td data-label="Away Team:" class="team-name ${gmsCardAway.toLowerCase().includes('chelmsford') ? 'club-team' : ''}">${gmsCardAway}</td>
                    <td data-label="Status:" class="match-status">${status}</td>
                `;
                
                elements.resultsBody.appendChild(row);
            });
            
            // Show table and hide loading
            elements.loadingIndicator.style.display = 'none';
            elements.resultsTable.style.display = 'table';
            
            console.log(`Table populated with ${elements.resultsBody.children.length} results`);
        }

        function refreshGMSData() {
            const indicator = elements.refreshTimer;
            
            // Show refreshing state
            if (indicator) {
                indicator.innerHTML = 'Refreshing fixtures...';
            }
            
            elements.resultsTable.style.display = 'none';
            elements.loadingIndicator.style.display = 'block';
            elements.loadingIndicator.textContent = 'Refreshing results...';
            
            try {
                // Clear existing GMS content
                elements.gmsDataContainer.innerHTML = '';
                
                // Re-add GMS attributes
                elements.gmsDataContainer.setAttribute('data-method', 'api-static');
                elements.gmsDataContainer.setAttribute('data-show', 'results');
                elements.gmsDataContainer.setAttribute('data-club_id', 'e9ba26d3-7e18-4772-abb0-584e887c9d38');
                elements.gmsDataContainer.setAttribute('data-whatson', '3');
                elements.gmsDataContainer.setAttribute('data-sort_by', 'fixtureTime');
                elements.gmsDataContainer.setAttribute('data-options', 'showList:yes,showGender:yes,filter:Male');
                elements.gmsDataContainer.setAttribute('data-css', 'no');
                elements.gmsDataContainer.classList.add('gms-wrapper', 'gms-ajax');
                
                // Re-trigger GMS API
                if (typeof window.gmsAPI !== 'undefined' && window.gmsAPI.refresh) {
                    window.gmsAPI.refresh(elements.gmsDataContainer);
                } else {
                    // Reload script approach
                    const script = document.querySelector('script[src="https://gmsfeed.co.uk/js/api.js"]');
                    if (script) {
                        script.remove();
                        const newScript = document.createElement('script');
                        newScript.src = 'https://gmsfeed.co.uk/js/api.js';
                        newScript.onload = function() {
                            setTimeout(convertGMSDataToTable, 2000);
                        };
                        document.body.appendChild(newScript);
                    }
                }
                
                // Reset indicator after delay
                setTimeout(() => {
                    if (indicator) {
                        indicator.innerHTML = 'Next refresh in: <span id="countdown">15:00</span>';
                        elements.countdown = document.getElementById('countdown');
                    }
                }, 3000);
                
            } catch (error) {
                console.error('Error refreshing GMS data:', error);
                elements.loadingIndicator.textContent = 'Error loading results. Will retry...';
                
                if (indicator) {
                    indicator.innerHTML = 'Next refresh in: <span id="countdown">15:00</span>';
                    elements.countdown = document.getElementById('countdown');
                }
            }
        }

        function startAutoRefresh() {
            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown();
        }

        // Observer to detect when GMS content loads
        function observeGMSContent() {
            if (!elements.gmsDataContainer) return;

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                        const hasGMSContent = Array.from(mutation.addedNodes).some(node => 
                            node.nodeType === 1 && (
                                node.classList?.contains('gms-card') || 
                                node.querySelector?.('.gms-card') ||
                                node.classList?.contains('gms-list') ||
                                node.querySelector?.('.gms-list')
                            )
                        );
                        
                        if (hasGMSContent) {
                            setTimeout(convertGMSDataToTable, 500);
                        }
                    }
                });
            });

            observer.observe(elements.gmsDataContainer, {
                childList: true,
                subtree: true
            });

            // Initial conversion attempts
            setTimeout(convertGMSDataToTable, 2000);
            setTimeout(convertGMSDataToTable, 5000);
        }

        // Initialize when page loads
        window.addEventListener('load', function() {
            setTimeout(startAutoRefresh, 2000);
            observeGMSContent();
        });

        // Cleanup intervals when page unloads
        window.addEventListener('beforeunload', function() {
            if (countdownInterval) clearInterval(countdownInterval);
        });

        // Manual controls for testing
        document.addEventListener('keydown', function(e) {
            if (e.key === 'r' || e.key === 'R') {
                timeLeft = 0; // Trigger immediate refresh
            }
            if (e.key === 't' || e.key === 'T') {
                convertGMSDataToTable(); // Manual table conversion
            }
        });
    </script>
</body>
</html>
