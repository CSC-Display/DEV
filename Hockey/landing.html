<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <!-- Hockey Block -->
    <div class="content-block hockey-block" id="hockey">
        <div class="block-header">
            <h3 class="block-title">Hockey</h3>
            <p class="block-description">Get the latest updates on our hockey teams and upcoming matches</p>
        </div>
        <div class="block-content">
            <ul class="block-links">
                <li><a href="/Hockey/Fixtures.html" class="block-link">Fixtures</a></li>
                <li><a href="/Hockey/Results.html" class="block-link">Results</a></li>
            </ul>
        </div>
    </div>

    <!-- Load header.html from root -->
    <script>
        fetch('/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));
    </script>
</body>
</html>
