<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div>
                    <h1 class="club-name">Sports Club</h1>
                    <p class="club-tagline">Excellence in Sports</p>
                </div>
            </div>
            <nav class="header-nav">
                <a href="index.html" class="nav-link-main home-button" id="homeBtn">Home</a>
                <a href="Cricket/landing.html" class="nav-link-main">Cricket</a>
                <a href="Hockey/landing.html" class="nav-link-main">Hockey</a>
                <a href="Club/landing.html" class="nav-link-main">Club Services</a>
            </nav>
        </div>
    </header>



    <script>
        // Show/hide home button based on current page
        function toggleHomeButton() {
            const currentPage = window.location.pathname;
            const homeBtn = document.getElementById('homeBtn');
            
            // Show home button if not on index.html
            if (!currentPage.endsWith('index.html') && !currentPage.endsWith('/')) {
                homeBtn.classList.add('show');
            } else {
                homeBtn.classList.remove('show');
            }
        }
        
        // Run on page load
        document.addEventListener('DOMContentLoaded', toggleHomeButton);
        
        // Run when navigating (for single-page apps)
        window.addEventListener('popstate', toggleHomeButton);


    </script>
</body>
</html>
