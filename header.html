<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Club</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="logo">
                <div>
                    <h1 class="club-name">Sports Club</h1>
                    <p class="club-tagline">Excellence in Sports</p>
                </div>
            </div>
        </div>
        <nav class="header-nav">
            <a href="../index.html" class="nav-link-main home-button" id="homeBtn">Home</a>
            <a href="Cricket/landing.html" class="nav-link-main">Cricket</a>
            <a href="Hockey/landing.html" class="nav-link-main">Hockey</a>
            <a href="Club/landing.html" class="nav-link-main">Club Services</a>
        </nav>
    </header>

    <script>
        function toggleHomeButton() {
            const homeBtn = document.getElementById('homeBtn');
            
            if (!homeBtn) {
                console.error('Home button element not found!');
                return;
            }
            
            // Get current page info
            const currentPage = window.location.pathname;
            const currentFile = window.location.pathname.split('/').pop() || 'index.html';
            const currentHref = window.location.href;
            
            // Enhanced debugging
            console.log('=== HOME BUTTON DEBUG ===');
            console.log('Full URL:', currentHref);
            console.log('Pathname:', currentPage);
            console.log('Current file:', currentFile);
            console.log('Home button element:', homeBtn);
            console.log('Current classes:', homeBtn.className);
            
            // More comprehensive home page detection
            const isHomePage = 
                currentFile === 'index.html' ||
                currentFile === '' ||
                currentPage === '/' ||
                currentPage === '/index.html' ||
                currentPage.endsWith('/index.html') ||
                (currentPage.endsWith('/') && !currentPage.includes('Cricket/') && !currentPage.includes('Hockey/') && !currentPage.includes('Club/'));
            
            console.log('Is home page?', isHomePage);
            
            // HIDE home button when ON index.html, SHOW when NOT on index.html
            if (isHomePage) {
                homeBtn.classList.remove('show');
                homeBtn.style.display = 'none'; // Force hide as backup
                console.log('✓ HIDING home button (on index.html)');
            } else {
                homeBtn.classList.add('show');
                homeBtn.style.display = 'block'; // Force show as backup
                console.log('✓ SHOWING home button (NOT on index.html)');
            }
            
            console.log('Final classes:', homeBtn.className);
            console.log('Final display style:', window.getComputedStyle(homeBtn).display);
            console.log('=== END DEBUG ===');
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing home button...');
            toggleHomeButton();
        });
        
        // Handle browser navigation
        window.addEventListener('popstate', toggleHomeButton);
        
        // Handle hash changes (if using hash routing)
        window.addEventListener('hashchange', toggleHomeButton);
        
        // Force check after a short delay (backup)
        setTimeout(toggleHomeButton, 100);
    </script>
</body>
</html>
